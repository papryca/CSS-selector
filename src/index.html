<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Css selectors</title>
  </head>
  <body>
    <section class="left-column">
      <header class="header">
      <span class="header__plate">
         <span class="header__apple"></span>
      </span>
        <span class="header__logo">CSS Diner</span>
      </header>


      <div class="table">
        <p class="table__select"></p>
        <div class="table__wrapper">
          <div class="table__construction">
            <div class="table__surface">
              <div class="table__dishes">
              </div>
            </div>
            <span class="table__corner"></span>
            <span class="table__leg table__leg_left"></span>
            <span class="table__leg table__leg_right"></span>
          </div>
          <div class="table__button">
          </div>

        </div>

      </div>

      <div class="code">
        <div class="code__css">
          <div class="code__header">
            <p class="code__name">CSS Editor</p>
            <p class="code__language">style.css</p>
          </div>
          <div class="code__layout">
            <div id="code-css" class="code__numbers">
            </div>
            <div class="code__content">
              <label class="code__input">
                <input class=" code_animation code__input-content " type="text" placeholder="Type in a CSS selector">
                <label class="code__cursor"></label>
                <button class="code__button">Enter</button>
              </label>
            </div>
          </div>


        </div>

        <div class="code__html">
          <div class="code__header">
            <p class="code__name">HTML Viewer</p>
            <p class="code__language">table.html</p>
          </div>
          <div class="code__layout ">
            <div id="code-html" class="code__numbers">
            </div>
            <div class="code__content code__content_html">
            </div>
          </div>
        </div>

      </div>
      <footer class="footer">
        <div class="footer__student">
          <p class="footer__github">
            <a class="footer__github-link" href="https://github.com/papryca" target="_blank">Github</a>
          </p>
        </div>
        <div class="footer__school">
          <p class="footer__school-link">
            <a href="https://rs.school/js/" target="_blank">
              <img src="https://rs.school/images/rs_school_js.svg" alt="RS School logo">
            </a>
          </p>
        </div>
        <div class="footer__year">
          <div>2023</div>
        </div>
      </footer>
    </section>

    <section class="level">
      <div class="level__container">
        <p class="level__name">Level </p>
        <div id='level-list' class="level__content">
        </div>
        <button class="level__button button">Reset Progress</button>
      </div>
    </section>
  </body>
</html>
